<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Netflix</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" 
                alt="Logo" class="brand__logo">
            </div>
            <div class="navbar__nav__items">
                <div class="nav__item">
                    <div class="dropdown__container">  
                        <i class="fas fa-globe"></i>
                        <select name="languages" id="languagesSelect" class="language__dropdown">
                            <option value="english" selected >English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>
                </div>
                <div class="nav__item">
                    <button class="signin__button">Sign in</button>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section class="main1">
            <div class="main__bg__image__container">
                <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" 
                alt="bg__img"
                class="bg__image">
            </div>
            <div class="bg__overlay"></div>

            <div class="main__card">
                <h1 class="main__title">Unlimited movies, TV<br>shows and more.</h1>
                <p class="sub__title">Watch anywhere. Cancel anytime.</p>
                <p class="sub__description">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
